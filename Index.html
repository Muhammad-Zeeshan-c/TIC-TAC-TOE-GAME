<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="Inner-container">
            <div id="scoreboard">
                <p id="player1-score">Player 1 (O): <span id="player1-scorecount">0</span></p>
                <p id="player2-score">Player 2 (X): <span id="player2-scorecount">0</span></p>
                <p id="Tie-score">Tie :<span id="Tie-scorecount">0</span></p>
                <p id="result"></p>
            </div>

            <div class="gameBox">
                <div id="display-winner"><span id="winner-msg"></span></div>
                <button class="box" id="box1"></button>
                <button class="box" id="box2"></button>
                <button class="box" id="box3"></button>
                <button class="box" id="box4"></button>
                <button class="box" id="box5"></button>
                <button class="box" id="box6"></button>
                <button class="box" id="box7"></button>
                <button class="box" id="box8"></button>
                <button class="box" id="box9"></button>
            </div>
        </div>
        <div id="button-container">
            <button id="Newg-btn">New Game</button>
            <button id="Reset-btn">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
